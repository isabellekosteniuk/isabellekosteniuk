<nav class="main-nav">
  <ul>
    {% assign navigation_pages = site.html_pages | sort: 'footer_navigation_weight' %}
    {% for p in navigation_pages %}
      {% if p.footer_navigation_weight %}
        <li>
          <a href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>
            {{ p.title }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
